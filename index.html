<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src ="js/scripts.js"></script>
</head>
<body class="container">
  <form id="questions">
    <div class="form-group">
      <label for="movie">Select a Movie</label>
      <select class="form-control" id="movie">
        <option value="ing">Inglorious Bastards</option>
        <option value="joy">Joy</option>
        <option value="rev">The Revenant</option>
        <option value="spot">Spotlight</option>
        <option value="grand">Grand Budapest Hotel</option>
        <option value="city">City Lights</option>
      </select>
    </div>
    <div class="form-group">
      <label for="time">Select a Time</label>
      <select class="form-control" id="time">
        <option value="1">12:00pm</option>
        <option value="2">2:20pm</option>
        <option value="3">3:45pm</option>
        <option value="4">5:10pm</option>
        <option value="5">6:50pm</option>
        <option value="6">9:25pm</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Enter your age</label>
      <input type="number" id="age">
    </div>
    <div class="form-group">
      <label>Please select all which you identify with:</label>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="male" name="iden">Male
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="female" name="iden">Female
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="manitee" name="iden">Manitee
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <div id="price">
    <h3>Your ticket price is $<span class="ticketPrice"></span></h3>
  </div>
</body>
</html>
