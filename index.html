<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src ="js/scripts.js"></script>
</head>
<title>Movie Tickets</title>
<body class="container">
  <h1 class="jumbotron">Movie Tickets</h1>
  <form id="questions">
    <div class="form-group">
      <label for="movie">Select a Movie</label>
      <select class="form-control" id="movie">
        <option value="Inglorious Bastards">Inglorious Bastards</option>
        <option value="Joy">Joy</option>
        <option value="The Revenant">The Revenant</option>
        <option value="Spotlight">Spotlight</option>
        <option value="Grand Budapest Hotel">Grand Budapest Hotel</option>
        <option value="City Lights">City Lights</option>
      </select>
    </div>
    <div class="form-group">
      <label for="time">Select a Time</label>
      <select class="form-control" id="time">
        <option value="1">12:00pm</option>
        <option value="2">2:20pm</option>
        <option value="3">3:45pm</option>
        <option value="4">5:10pm</option>
        <option value="5">6:50pm</option>
        <option value="6">9:25pm</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Enter your age</label>
      <input type="number" id="age">
    </div>
    <div class="form-group">
      <label>Please select all which you identify with:</label>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="male" name="iden">Male
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="female" name="iden">Female
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="manitee" name="iden">Manitee
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
<hr>
<div id ="ticket" class="row">
  <div class="col-md-3">
    <h2>MLA Theaters</h2>
    <h4 id="movieName"></h4>
    <p>Your movie will begin at <span id="movieTime"></span></p>
    <p>You are <span id="userAge"></span> years old, just fyi</p>
    <h5>Enjoy the show!</h5>
  </div>
  <div class="col-md-2">
    <h2 id="ticketPrice">$<span class='ticketPrice'></span></h2>
  </div>
</div>





</body>
</html>
